<!DOCTYPE html>
<title>Curling Timers</title>

<style>
  h1 {
    font-size: 50px;
  }

  #container {
    margin: 0 auto;
    width: 90%;
    text-align: center;
  }

  .timer {
    font-size: 80px;
  }

  .button {
    width: 30%;
    margin: 5px 1.5%;
    height: 125px;
    font-size: 40px;
  }
</style>

<div id="container">
  <h1>Back Line to Hog Line</h1>
  <div id="timer-back-hog" class="timer">00:00:00</div>

  <hr>

  <h1>Tee Line to Hog Line</h1>
  <div id="timer-tee-hog" class="timer">00:00:00</div>

  <hr>

  <h1>Hog Line to Hog Line</h1>
  <div id="timer-hog-hog" class="timer">00:00:00</div>

  <hr>

  <h1>Hog Line to Stop</h1>
  <div id="timer-hog-stop" class="timer">00:00:00</div>
  
  <hr>

  <button class="button" id="lap" onclick="lapTimer()">Start</button><button class="button" id="reset" onclick="resetTimer()">Reset</button><button class="button" id="save" onclick="saveTimerData()">Save</button>
</div>

<script src="curl.js"></script>
