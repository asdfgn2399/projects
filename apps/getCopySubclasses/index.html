<!DOCTYPE html>
<title>Get Subclass Data</title>

<style>
  .input-bar {
    margin: 5px;
    width: 500px;
  }

  input:invalid {
    border: red solid 3px;
  }
</style>

<input class="input-bar" id="newClassNameInput" placeholder="New Class Name (i.e. Ranger (Expanded))"><br>
<input class="input-bar" id="newSourceInput" placeholder="New Source (i.e. JBoE)"><br>
<input class="input-bar" id="newClassSourceInput" placeholder="New Class Source (i.e. JBoE)"><br>
<input class="input-bar" id="classInput" placeholder="Old Class Name (i.e. Ranger)"><br>
<input class="input-bar" id="sourceInput" placeholder="Old Class Source (i.e. PHB)"><br>
<input class="input-bar"  id="urlInput" placeholder="(Optional) URL to fetch (Only for loading homebrew subclasses)" pattern="https:\/\/.*"><br>
<div class="input-bar"><button onclick="getSubclasses()">Generate Data</button> <button id="copyButton" onclick="copyOutput()">Copy Data</button><button id="useUAButton" onclick="toggleUA()" hidden>Include UA</button><button id="usePSAButton" onclick="togglePSA()" hidden>Include PSA</button></div>
<pre id="documentOutput"></pre>

<script src="Get Subclass Data.js"></script>
