<title>Get Subclass Data</title>

<style>
  .input-bar {
    margin: 5px;
    width: 500px;
  }
</style>

<input class="input-bar" id="newClassNameInput" placeholder="New Class Name (i.e. Ranger (Expanded))"><br>
<input class="input-bar" id="newSourceInput" placeholder="New Source (i.e. JBoE)"><br>

<input class="input-bar" id="sourceInput" placeholder="Old Class Source (i.e. PHB)"><br>
<div hidden><input id="urlInput" placeholder="(Optional) URL to fetch (i.e )"><i>Only for loading homebrew classes</i><br></div>
