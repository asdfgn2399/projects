<!DOCTYPE html>
<title>Piano</title>

<link rel="stylesheet" href="piano.css">

<h1 id="title">Piano</h1>

<button id="recordButton" onclick="recordButton()">Record</button><button id="playButton">Play Song</button><br>
<label for="bottomOctave">Bottom Octave <input id="bottomOctaveNum" value="3" readonly><input id="bottomOctave" type="range" min="0" max="9" step="1" value="3"></label>
<label for="topOctave">Top Octave <input id="topOctaveNum" value="6" readonly><input id="topOctave" type="range" min="0" max="9" step="1" value="6"></label><br>
<label for="useDefaultBinds"><input id="useDefaultBinds" type="checkbox" checked="true"> Use Default Keybinds?</label>

<div id="pianoContainer">Loading . . .</div>

<input id="file-upload" type="file" onchange="TryLoadFile();" hidden="">

  src="https://code.jquery.com/jquery-3.6.3.min.js"

  crossorigin="anonymous"></script>
