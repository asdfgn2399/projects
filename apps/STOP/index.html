<!DOCTYPE html>
<head>
  <title>STOP! What are you up to!</title>

  <style>
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #222;
    }

    h1, h2, h3 {
      color: #fff;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 25%;
    }
	  
    #button {
      background-color: #222;
      width: 25px;
      height: 25px;
      position: fixed;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div id="background">
    <h1>STOP!</h1>
    <h2>WHAT DO YOU THINK YOU'RE DOING!</h2>
    <h3>I'M WATCHING YOU</h3>
  </div>

  <div id="button"></div>

  <script>
    let url = new URL(window.location.href);
    let newurl = url.searchParams.get('url');
    url.searchParams.delete('url');
    history.replaceState(history.state, '', url.href);
    
    function nextURL() {
      console.log("nextURL Run!")

      globalThis.nextURL = newurl ? newurl.split("#")[0] : "";

      window.location = globalThis.nextURL
    }

    document.getElementById("button").onclick = () => {
      nextURL()
    }
  </script>
</body>
