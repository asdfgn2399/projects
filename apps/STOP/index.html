<!DOCTYPE html>
<head>
  <title>STOP! What are you up to!</title>

  <style>
    #background {
      width: 100%;
      height: 100%;
      background-color: #222;
    }

    h1, h2, h3 {
      color: #fff;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 35%;
    }
	  
    #button {
      background-color: #222;
      width: 100px;
      height: 100px;
      position: fixed;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div id="background">
    <h1>STOP!</h1>
    <h2>WHAT DO YOU THINK YOU'RE DOING!</h2>
    <h3>I'M WATCHING YOU</h3>
  </div>

  <div id="button"></div>

  <script>
    function nextURL() {
      console.log("nextURL Run!")

      const queryString = window.location.search;
	    const urlParams = new URLSearchParams(queryString);
      globalThis.nextURL = urlParams.has("url") ? urlParams.get("url").split("#")[0] : "";

      window.location = globalThis.nextURL
    }

    document.getElementById("button").onclick = () => {
      nextURL()
    }
  </script>
</body>
