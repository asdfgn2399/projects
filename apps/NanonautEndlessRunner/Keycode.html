<!DOCTYPE html>
<html>
<head>
<title>Keycode</title>
</head>
<body>
<script>
var CANVAS_WIDTH = 800;
var CANVAS_HEIGHT = 600;

var canvas = document.createElement('canvas');
var c = canvas.getContext('2d');
canvas.width = CANVAS_WIDTH;
canvas.height = CANVAS_HEIGHT;
document.body.appendChild(canvas);

window.addEventListener('keydown', onKeyDown);

function onKeyDown(event) {
console.log(event.keyCode)
}

function Raster(imageSrc, xPos, yPos) {
  var image = new Image();
  image.src = imageSrc;
  
  var object = {};
  object.drawItem = function() {
  c.drawImage(image, xPos, yPos);
  }
  
  object.array = [0, 1];
  var cordinates = {x: xPos, y: yPos};
  object.array.push(cordinates);
  
  object.showXCordinate = function() {
  console.log(coin.array[2].x);
  }
  
  return object;
}

function clearCanvas() {
c.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
}

var coin = new Raster('images/coin-small-N.png', 50, 50);
var heart = new Raster('images/heart.png', 150, 50);
</script>

<button type="button" onclick=coin.drawItem()>Draw Coin</button>
<button type="button" onclick=coin.showXCordinate()>Show Coin X Cord</button>
<button type="button" onclick=heart.drawItem()>Draw Heart</button>
<button type="button" onclick=clearCanvas()>Clear Canvas</button>
</body>
</html>
